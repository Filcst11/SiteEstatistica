<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastrar jogador</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">           
    </head>
    <body class="bodyCadastro">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 form-containerCadastro">
                    <form action="/cadastrarUsuario" method="post" >
                        <h1 class="text-center">Cadastrar novo jogador</h1>
                        {{#sucesso}}
                        <div class="alert alert-success">
                            Jogador cadastrado com sucesso!
                        </div>
                        {{/sucesso}}
                        {{#erro}}
                        <div class="alert alert-danger">
                            Erro ao cadastrar jogador!
                        </div>
                        {{/erro}}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="apelido" class="form-label">Apelido:</label>
                            <input type="text" class="form-control" id="apelido" name="apelido" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3">Cadastrar</button>
                        <div class="text-center">
                            <h6 class="mt-3 text-center">Já tem cadastro? <a style="color: black;" href="/login">faça login aqui.</a></h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>      
    </body>
</html>
