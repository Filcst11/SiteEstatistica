<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bodyLogin">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 form-containerLogin">
                <h1 class="text-center">Faça seu login</h1>
                {{#erro_autenticacao}}
                <div class="alert alert-danger">
                  Erro ao autenticar usuário!
                </div>
                {{/erro_autenticacao}}
                <form action="/login" method="post">
                  <div class="mb-3">
                    <label for="apelido" class="form-label">Apelido:</label>
                    <input type="text" class="form-control" id="apelido" name="apelido" required>
                  </div>
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                  </div>
                  <button type="submit" class="btn btn-dark w-100">Entrar</button>
                </form> 
                <h6 class="mt-3 text-center">Ainda não tem cadastro? <a style="color: black;" href="/cadastrarUsuario">Registre-se agora.</a></h6>
              </div>
            </div>
        </div>          
    </body>
</html>
